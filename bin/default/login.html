<script type="text/javascript">
    var token = localStorage.getItem('uploadAppFile');
    var all_data = [];
    if(token != null)

    function login(){
			var data = {};
           
			var checkValidate = false;
			var err = true;
			var url = "https://logincallcenter.tgdd.vn/oauth/token";
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            document.getElementById("err2").innerHTML = "";
            document.getElementById("err").innerHTML = "";
            all_data.forEach(element => {
                if(element.username ==  username || username == "14511"){
                        let bodyAPI = {
                            "grant_type": "password",
                            "username": username,
                            "password": password
                        }
                        $( "#text_loading" ).css("display","block");
                        $( "#text_loading" ).addClass( "loading-small" );
                        document.getElementById("err").innerHTML = "";
                        $(document).ready(function() {
                            $.ajax({
                                    url: url,
                                    data: bodyAPI,
                                    type: 'POST',
                                    headers: {
                                        "Accept": "application/json",
                                        "Authorization": "Basic YXBpLWludGVybmFsX3RlbXBlcmF0dXJlOjk3VmxyMHM3ekxzaGhvcW14dGdVY0lRZXFXNlJJazBX",
                                        "Content-Type": "application/x-www-form-urlencoded"
                                    
                                    },
                                    success: function(success) {	
                                        localStorage.setItem('uploadAppFile', success.access_token);	
                                        localStorage.setItem('username', username);	
                                        if(success.access_token != null)
                                            window.location.href = "home.html";

                                    },
                                    error: function(fail) {
                                        setTimeout(() => {
                                            $( "#text_loading" ).removeClass( "loading-small" );
                                            $( "#text_loading" ).css("display","none");		
                                            document.getElementById("err").innerHTML = "Sai tên đăng nhập hoặc mật khẩu !"
                                        }, 200);
                                    

                                    }
                                })
                            
                        
                            });

                        else {
                            document.getElementById("err2").innerHTML = "User của bạn không khả dụng - liên hệ 14511 !"
                        } 
            });
             
		}
