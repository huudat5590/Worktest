<body>

    <div class="container wrapper row justify-content-md-center col-sm-12 col-md-12">
		<!-- Page Content  -->
		
        <div class="col all_list-allow-user row  justify-content-center" >

			<div  id="Admin" style="display: none">
			<div class="col-sm-6" style="border-right: 1px solid #eaeaea; width: 50%; height: 100%;">
					<h2>Danh sách user</h2>
					<div class="listuser" id="listall">
					</div>					
			</div>
			<div style="width: 50%; height: 100%;">
					<h2 class="col" id="title">Thêm mới User</h2>
					<div><button class="btn btn-primary pull-right" type="button" style="position: absolute; right: 31px;" onclick="newUser()"> Tạo mới</button></div>
					<div class="form-group col-sm-12" style="margin-top: 20px">
							<label for="usr">Họ và Tên :</label>
							<input type="text" class="form-control" id="name">
					</div>
					<div class="form-group col-sm-12" style="margin-top: 20px">
							<label for="usr">Username :</label>
							<input type="text" class="form-control" id="userid">
					</div>
					<div class="form-group">
							<div class="col-sm-offset-12 col-sm-10">

							</div>

	<script type="text/javascript">
		var apiUrl = 'http://172.16.61.211:8080/updownloadfile/file/alllistapp';
		var urlUser = "https://wsticket.tgdd.vn/user-service/api/user";
		var all_data = [];
		var files = [];
		var type_os = "ios";
		var Appid = -1;
		var token = localStorage.getItem('uploadAppFile');
		var username = localStorage.getItem('username');

		function checkAdmin(){
			var data = {};
			var checkValidate = false;
			var err = true; 
			var type = "POST";          
            if(username == null){
				window.location.href = "login.html";
			}
			else{	
				var bodyGetAll = {
					'token' : token
				}
				$(document).ready(function() {
					$.ajax({
							url: 'http://172.16.61.211:8080/updownloadfile/file/checkauthen',
							data: bodyGetAll,
							type: 'GET',
							headers: {
										"Accept": "application/json",
										"Content-Type": "application/x-www-form-urlencoded"
							},						
							success: function(success) {
								console.log(success)
								
								if(success){									
									$("#Admin").css("display", "contents")
									$("#NOT-ADMIN").css("display", "none")
								}else{
									$("#Admin").css("display", "none")
									$("#NOT-ADMIN").css("display", "block")
									
								}
								
							},
							error: function(fail) {						
								console.log(fail)
							}
						})
				
				});
			}
		}
		function checkToken(){
			var data = {};
			var data_user = [];
			var err = true;
            var username = localStorage.getItem('username', username);
			
            if(username == null || token == null){
				window.location.href = "login.html";
			}
			else{
				let bodyAPI = {           
					"username": username,           
				}
				      
				$(document).ready(function() {
					$.ajax({
							url: urlUser,
							data: JSON.stringify(bodyAPI),
							type: 'POST',
							processData: false,
							headers: {
								"Authorization": 'Bearer ' + token,
								"Content-Type": "application/json",        
							},
							success: function(success) {
								console.log("0", success);		
									document.getElementById("usershow").innerHTML ="Xin chào "+ success.object.lastName + success.object.firstName;	
									checkAdmin();
							},
							error: function(fail) {
								console.log("Error", fail);	
								logout();
							}
						})
				
				});
			} 
		}
		
		checkToken();

		function newUser(){
			document.getElementById("name").value = "";
			document.getElementById("userid").value = "";
			$("#title").text('Tạo mới User');
			$("#typepost").text('Cập nhật');
			type = "POST";
		}

		function editUser(data){
			all_data.forEach((element)=> {
				if(element.user == data.userid){
					document.getElementById("name").value = element.username;
					document.getElementById("userid").value = element.userid;
					$("#typepost").text('Cập nhật');
					$("#title").text('Cập nhật User');
					type = "PUT";
				}

			});		
		}

		function removeUser(data){
			all_data.forEach((element)=> {
				if(element.user == data.userid){
					document.getElementById("name").value = element.username;
					document.getElementById("userid").value = element.userid;
					$("#typepost").text('Xóa');
					$("#title").text('Xóa User');
					type = "DELETE";
				}

			});	
		}

		function getAllUser(){
			var data = {};
			var err = true;            
            var test_token = "dd4037a8-e8a1-453b-9031-1e4830ea544e"; 
			
				var bodyGetAll = {
					'token' : token
				}
				$(document).ready(function() {
					$.ajax({
							url: 'http://172.16.61.211:8080/updownloadfile/file/alllistuser',
							data: bodyGetAll,
							type: 'GET',
							headers: {
										"Accept": "application/json",
										"Content-Type": "application/x-www-form-urlencoded"
							},						
							success: function(success) {
								all_data = success;
								success.forEach((exx , i) => {
									
										document.getElementById("listall").innerHTML += "<p>"+exx.userid+ "-" + exx.username + "<i class='fas fa-user-edit iconx pull-right' onclick='editUser("+exx.userid+")'></i><i class='fas fa-trash-alt iconx pull-right' onclick='removeUser("+exx.userid+")'></i></p>";
			
								});							
							},
							error: function(fail) {						
								console.log(fail)
							}
						})
				
				});
		}

		getAllUser();
		
		function submitPost(){
			var data = {};
			var checkValidate = false;
			var err = true;
			//token = "dd4037a8-e8a1-453b-9031-1e4830ea544e";
			var url = "";
			
			$(document).ready(function() {
				
				  var name = document.getElementById("name").value;
				  var userid = document.getElementById("userid").value;
				  
			
				  let bodyAPI = {
					"userid" : userid,		           
					"username": name	
				  }
				 
				  if(name == undefined || name == ""){
					checkValidate = true;
					$( "#err" ).text( "Tên không được để trống");
				  }else if(userid == ""){
					checkValidate = true;
					$( "#err" ).text( "User name không được để trống");
				  }else {
					checkValidate = false;
				  }
				   $( "#err" ).addClass( "error" );
					if(!checkValidate){
						if(type == "POST")
							url = "http://172.16.61.211:8080/updownloadfile/file/insertuser?token="+token;
						else if(type == "PUT")
							url = "http://172.16.61.211:8080/updownloadfile/file/updateuser?token="+token;
						else 
							url = "http://172.16.61.211:8080/updownloadfile/file/deleteuser?token="+token;		      
					$(document).ready(function() {
						$.ajax({
								url: url,
								data: JSON.stringify(bodyAPI),
								type:type,	
								headers: {
									"Content-Type": "application/json"        
								},
								success: function(success) {
								
								},
								error: function(fail) {
									
								$( "#text_loading" ).css("display","block");
								$( "#text_loading" ).addClass( "loading" );
								
								if(fail.status == 200){
									$( "#err" ).text( "");
									$( "#err" ).removeClass( "error" );
									$( "#err" ).text( "Update thành công");
									$( "#err" ).addClass( "success" );
									setTimeout(() => {
										document.getElementById("listall").innerHTML = "";
										getAllUser();
										$( "#text_loading" ).removeClass( "loading" );
										$( "#text_loading" ).css("display","none");		
									}, 3000);
								}else{
									$( "#err" ).text( "");
									$( "#err" ).text( "Lỗi server");		
								}
							}
						})
					});				
					}
			});
			  
		}

	</script>
